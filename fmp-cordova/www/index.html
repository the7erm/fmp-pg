<html>
    <head>
        <script type="text/javascript">
            window.name = "NG_DEFER_BOOTSTRAP!";
        </script>

        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src

        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; connect-src 'self' http://* ws://*">


        EvalError: Refused to evaluate a string as JavaScript because 'unsafe-eval' is not an allowed source of script in the following Content Security Policy directive: "script-src * 'self' 'unsafe-inline'".


        -->

        <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src * 'self' 'unsafe-inline'; connect-src * ; script-src * 'self' 'unsafe-inline' 'unsafe-eval'; media-src *; ">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <!--
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"> -->
        <link rel="stylesheet" href="css/bootstrap-darkly.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="bower_components/angularjs-slider/dist/rzslider.min.css">
        <link rel="stylesheet" type="text/css" href="bower_components/angular-growl-v2/build/angular-growl.css">

        <title>FMP</title>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    </head>
    <body ng-app="fmpApp" ng-cloak>
        <nav class="navbar navbar-fixed-top navbar-default" role="navigation" bs-navbar>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/player">Fmp</a>
            </div>

            <span class="visible-sm-inline badge pull-right pad-badge">sm</span>
            <span class="visible-md-inline badge pull-right pad-badge">md</span>
            <span class="visible-lg-inline badge pull-right pad-badge">lg</span>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li data-match-route="/player*"><a href="#/player">Player</a></li>
                <li data-match-route="/playlist*"><a href="#/playlist">Playlist</a></li>
                <li data-match-route="/listeners*"><a href="#/listeners">Listeners</a></li>
                <!-- <li data-match-route="/remote*"><a href="#/remote">Remote</a></li> -->
              </ul>
            </div><!-- /.nav-collapse -->

        </nav><!-- /.navbar -->

        <div ng-controller="MainController" id="main-content">
            <div growl></div>
            <!-- ng-swipe-left="swipeLeft()" ng-swipe-right="swipeRight()" -->
            <div ng-view class="container-fluid"></div>
        </div>
        <nav class="navbar navbar-fixed-bottom navbar-default " role="navigation" bs-navbar ng-controller="PlayerController" ng-cloak>
            <form style="width:100%; text-align: center;">

                <div class="btn-group btn-group-justified" role="group" aria-label="..." style="width:100%;" >
                    <button class="btn navbar-btn btn-default btn-sm" id="prev" ng-click="body.focus();player.prev();" style="width:33%;"><span class="glyphicon glyphicon-fast-backward"></span></button>
                    <button style="width:33%;" class="btn navbar-btn btn-default btn-sm" ng-click="body.focus();player.pause();"><span class="glyphicon glyphicon-pause" ng-class="{
                        'glyphicon glyphicon-pause':(player.state=='PLAYING'),
                        'glyphicon glyphicon-play':(player.state!='PLAYING')
                    }"></span></button>
                    <span class="dropup"
                         ng-if="FmpListenersCollection.listener_user_ids.length>1"
                         style="width:33% !important;">
                      <button class="glyphicon glyphicon-fast-forward dropdown-toggle btn navbar-btn btn-default btn-sm" type="button" id="dropdownMenu2" role="group" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li class="dropdown-header" style="text-align:left;">Vote To Skip</li>
                        <li ng-repeat="user in FmpListenersCollection.users track by user.id"
                            ng-if="user.listening">
                            <button class="btn btn-sm"
                                    ng-click="toggleVoteToSkip(user)"
                                    ng-class="{
                                        'btn-default': player.file.spec.voted_to_skip.indexOf(user.id) == -1,
                                        'btn-primary glyphicon glyphicon-ok': player.file.spec.voted_to_skip.indexOf(user.id) != -1
                                    }"
                                    style="width:100%; text-align:left;">{{user.name}}</button></li>
                        <li><button class="btn btn-sm btn-default glyphicon glyphicon-fast-forward" style="width:100%; text-align:left;"
                            ng-click="confirmVoteToSkip()"></button>
                      </ul>
                    </span>
                    <button class="btn navbar-btn btn-default btn-sm" style="width:33%;"
                    ng-click="player.next();"
                    ng-if="FmpListenersCollection.listener_user_ids.length<=1"><span class="glyphicon glyphicon-fast-forward"></span></button>
                </div>
                <div sytle="width:100%; height:3px !important;">
                    <div style="height:3px !important; background:red; width:{{downloader.downloading.progress}}%"
                        ng-if="downloader.downloading&&downloader.downloading.progress<100"></div>
                    <div style="height:3px !important; background:green; width:100%"
                        ng-if="!downloader.downloading||downloader.downloading.progress>=100"></div>
                    <div style="height:3px !important; background:red; width:{{downloader.totalPercent}}%"
                        ng-if="downloader.downloading&&downloader.totalPercent<100"></div>
                    <div style="height:3px !important; background:green; width:100%"
                        ng-if="downloader.totalPercent>=100"></div>
                </div>
            </form>
        </nav>

        <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/angularjs-slider/dist/rzslider.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-touch/angular-touch.js"></script>
        <script type="text/javascript" src="bower_components/angular-websocket/angular-websocket.js"></script>
        <script type="text/javascript" src="bower_components/crypto-js/crypto-js.js"></script>
        <script type="text/javascript" src="bower_components/angular-inview/angular-inview.js"></script>
        <script type="text/javascript" src="bower_components/angular-growl-v2/build/angular-growl.js"></script>
        <script type="text/javascript" src="js/lib/jsmediatags.min.js"></script>

        <script type="text/javascript" src="js/file.js"></script>

        <script type="text/javascript" src="js/fmp.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/controllers/listeners.js"></script>
        <script type="text/javascript" src="js/controllers/main.js"></script>
        <script type="text/javascript" src="js/controllers/player.js"></script>
        <script type="text/javascript" src="js/controllers/playlist.js"></script>
        <script type="text/javascript" src="js/controllers/remote.js"></script>
        <script type="text/javascript" src="js/services/cache.js"></script>
        <script type="text/javascript" src="js/services/conductor.js"></script>
        <script type="text/javascript" src="js/services/config.js"></script>
        <script type="text/javascript" src="js/services/constants.js"></script>
        <script type="text/javascript" src="js/services/downloader.js"></script>
        <script type="text/javascript" src="js/services/ipscanner.js"></script>
        <script type="text/javascript" src="js/services/listeners.js"></script>
        <script type="text/javascript" src="js/services/player-data.js"></script>
        <script type="text/javascript" src="js/services/player.js"></script>
        <script type="text/javascript" src="js/services/playlist.js"></script>
        <script type="text/javascript" src="js/services/preload.js"></script>
        <script type="text/javascript" src="js/services/socket.js"></script>
        <script type="text/javascript" src="js/services/storage.js"></script>
        <script type="text/javascript" src="js/services/sync.js"></script>
        <script type="text/javascript" src="js/services/remote.js"></script>
        <script type="text/javascript" src="js/services/utils.js"></script>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
