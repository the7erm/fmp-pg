<!DOCTYPE html>
<html ng-app="fmpApp">
  <head>
    <meta charset="UTF-8">
    <title>FMP - Satellite</title>
    <link rel="stylesheet"
          href="/static/js/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="/static/js/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">

    <script src="/static/js/jquery-2.0.3.min.js"></script>


    <script type="text/javascript"
            src="/static/js/angular.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="/static/js/bower_components/angular-strap/dist/angular-strap.min.js"></script>
    <script src="/static/js/bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>


    <script type="text/javascript"
            src="/static/js/fmpSatApp.js"></script>

    <style>
      img.star{
          width:30px; /* you can use % */
          height: auto;
      }
      a.star:hover {
        text-decoration: none;
        cursor: pointer;
        font-size: 2em;
      }
      a.star {
        text-decoration: none;
        cursor: pointer;
        font-size: 2em;
      }
      .playing {
        background: #EEE;
        border:1px dotted;
      }
      body {
        font-size:1.8em;
      }
      .item {
        padding: 10px;
      }
      .btn-bottom {
        width:33%;
      }

      code {
        color: black;
        background: white;
        font-weight: bold;
        padding:0px;
      }
    </style>
  </head>
  <body>
    <div ng-controller="PlayerController">
        <button type="button"
                class="btn btn-lg btn-primary"
                ng-click="showModal()">Search</button>
        Server:<a href="{{FmpIpScanner.collection.url}}" target="_BLANK">{{FmpIpScanner.collection.url}}</a><br>
        <h1>Who listening?</h1>
        <button ng-repeat="user in ListenersService.collection.users"
                class="btn btn-sm btn-default"
                ng-click="ListenersService.setListening(user.id, !user.listening)"
                ng-class="{'btn-primary': user.listening}">{{user.name}}</button>
        <br clear="all">
        <div ng-repeat="item in PlaylistService.collection.history track by item.id"
             ng-class="{'playing': PlayerService.collection.playingId == item.id}" class="item">
          <span ng-include src="'/static/partials/item.tpl.html'"></span>
        </div>
        <h1>Coming up</h1>
        <div ng-repeat="item in Preload.collection.preload track by item.id" class="item">
          <span ng-include src="'/static/partials/item.tpl.html'"></span>
        </div>
        currentTime: {{PlayerService.collection.currentTime}}
        {{PlayerService.collection.sound.duration}}
        <nav class="navbar navbar-default navbar-fixed-bottom">
          <div class="container" style="width:100%">
            <div id="player" style="width:100%;"></div>
            <button class="btn btn-default glyphicon glyphicon-fast-backward btn-bottom"
                ng-click="prev()"></button>
            <button class="btn btn-default glyphicon glyphicon-pause btn-bottom"
                    ng-click="pause()"
                    ng-if="!PlayerService.collection.sound.paused"></button>
            <button class="btn btn-default glyphicon glyphicon-play btn-bottom"
                    ng-click="play()"
                    ng-if="PlayerService.collection.sound.paused"></button>
            <button class="btn btn-default glyphicon glyphicon-fast-forward btn-bottom"
                    ng-click="next()"></button>

          </div>
        </nav>
    </div>
  </body>
</html>
