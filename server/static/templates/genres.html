<h3>Genres</h3>

<input ng-model="search.name" placeholder="Filter"><br><br>
<div class="col-xs-8 col-sm-4 col-md-3 col-lg-3" ng-repeat="(key, genre) in genres | filter:search:strict">
    <span class="btn-group">
    <a class='btn'
       ng-class="{'btn-info':genre.enabled,
                  'btn-default':!genre.enabled}"
       ng-click="toggleGenre(genre)">{{genre.name}}</a>
    <a class='btn'
       href='/#/search?q={{genre.name}}&s=0&l=10'
       ng-class="{'btn-info':genre.enabled,
                  'btn-default':!genre.enabled}"><span class='glyphicon glyphicon-search'></span></a>
    </span>
</div>
<br clear="all">
<br clear="all">
<br clear="all">
<br clear="all">
