<!DOCTYPE html>
<html ng-app="fmpApp">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" 
              type="image/svg+xml" 
              href="/static/fmp-logo.svg">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="/static/js/bootstrap-3.3.5-dist/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="/static/js/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
        
        <script src="/static/js/jquery-2.0.3.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="static/js/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
        
        <script src="/static/js/angular.min.js"></script>
        <script src="/static/js/angular-route.min.js"></script>
        <script src="/static/js/angular-websocket.js"></script>
        <script src="/static/js/angular-cookies.min.js"></script> 
        <script src="/static/js/ui-bootstrap-tpls-0.13.4.min.js"></script>
        <script src="/static/js/angular-strap/angular-strap.min.js"></script>
        <script src="/static/js/angular-strap/angular-strap.tpl.min.js"></script>
        <script>window.ws_url = "ws://%(host)s/ws";</script>
        <script src="/static/js/fmp.js"></script>

        <style>
            #conneted {
                bottom:0px;
                position: absolute;
            }
            #time-status {
                float:right;
            }
            .yellow-star  {
                background-image: url("/static/star.hover.png");
                background-size: 30px 30px;
                background-repeat: no-repeat;
                min-height: 30px;
                min-width: 30px;
            }
            .red-no  {
                background-image: url("/static/no.star.png");
                background-size: 30px 30px;
                background-repeat: no-repeat;
                min-height: 30px;
                min-width: 30px;
            }
            .grey-no  {
                background-image: url("/static/no.star.grey.png");
                background-size: 30px 30px;
                background-repeat: no-repeat;
                min-height: 30px;
                min-width: 30px;
            }
            .grey-star  {
                background-image: url("/static/star.grey.png");
                background-size: 30px 30px;
                background-repeat: no-repeat;
                min-height: 30px;
                min-width: 30px;
            }
            .question-mark-on {
                background-image: url("/static/question.mark.svg");
                background-size: 30px 30px;
                background-repeat: no-repeat;
                min-height: 30px;
                min-width: 30px;
            }
            .question-mark-off {
                background-image: url("/static/question.mark.grey.svg");
                background-size: 30px 30px;
                background-repeat: no-repeat;
                min-height: 30px;
                min-width: 30px;
            }
            
            body { font-size:2em !important; }
            .rating-div {
                padding:5px;
                font-size:1.80em;
            }
            code {
                color:black;
                background: #DDD;
                font-size: 0.7em;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-fixed-top navbar-default" role="navigation" bs-navbar>
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#/home">FMP</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li data-match-route="/home*" ><a href="#/home">Home</a></li>
                <li data-match-route="/search*"><a href="#/search">Search</a></li>
                <li data-match-route="/listeners"><a href="#/listeners">Listeners</a></li>
              </ul>
            </div><!-- /.nav-collapse -->
        </nav><!-- /.navbar -->
        <br clear="all" />
        <br clear="all" />
        <div ng-view class="container-fluid"></div>
    </body>
</html>
