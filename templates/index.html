<!DOCTYPE html>
<html ng-app="fmpApp">
    <head>
        <link rel="icon" 
              type="image/svg+xml" 
              href="/static/fmp-logo.svg">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
        <script src="/static/js/angular.min.js"></script>
        <script src="/static/js/angular-route.min.js"></script>
        <script src="/static/js/angular-websocket.js"></script>
        <script src="/static/js/ui-bootstrap-tpls-0.13.4.min.js"></script>
        
        <script src="/static/js/fmp.js"></script>
        <style>
            #conneted {
                bottom:0px;
                position: absolute;
            }
            #time-status {
                float:right;
            }
            .yellow-star  {
                background-image: url("/static/star.hover.png");
                background-size: 20px 20px;
                background-repeat: no-repeat;
                min-height: 20px;
                min-width: 20px;
            }
            .red-no  {
                background-image: url("/static/no.star.png");
                background-size: 20px 20px;
                background-repeat: no-repeat;
                min-height: 20px;
                min-width: 20px;
            }
            .grey-no  {
                background-image: url("/static/no.star.grey.png");
                background-size: 20px 20px;
                background-repeat: no-repeat;
                min-height: 20px;
                min-width: 20px;
            }
            .grey-star  {
                background-image: url("/static/star.grey.png");
                background-size: 20px 20px;
                background-repeat: no-repeat;
                min-height: 20px;
                min-width: 20px;
            }
            .question-mark-on {
                background-image: url("/static/question.mark.svg");
                background-size: 20px 20px;
                background-repeat: no-repeat;
                min-height: 20px;
                min-width: 20px;
            }
            .question-mark-off {
                background-image: url("/static/question.mark.grey.svg");
                background-size: 20px 20px;
                background-repeat: no-repeat;
                min-height: 20px;
                min-width: 20px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-fixed-top navbar-default" ng-controller="HeaderController">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">FMP</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li ng-class="{ active: isActive('#/home')}" ><a href="#/home">Home</a></li>
                <li ng-class="{ active: isActive('#/listeners')}"><a href="#/listeners">Listeners</a></li>
              </ul>
            </div><!-- /.nav-collapse -->
          </div><!-- /.container -->
        </nav><!-- /.navbar -->
        <br clear="all" />
        <br clear="all" />
        <br clear="all" />
        <div ng-view></div>
    </body>
</html>
