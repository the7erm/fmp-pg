<!DOCTYPE html>
<html>
    <head>
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script type="text/javascript">

            function connecWs() {
                console.log("connecting....");
                websocket = 'ws://localhost:5050/ws';
                try {
                    if (window.WebSocket) {
                        ws = new WebSocket(websocket);
                    }
                    else if (window.MozWebSocket) {
                        ws = MozWebSocket(websocket);
                    }
                    else {
                        $('#time-status').text("WebSocket Not Supported");
                        return;
                    }
                } catch (e) {
                    console.log("Catch:", e)
                    setTimeout(connecWs, 10000);
                    return;
                }
                ws.onmessage = function (evt) {
                    var obj = JSON.parse(evt.data);
                    console.log("evt.data:", obj);
                    if (typeof obj['time-status'] != 'undefined') {
                        $('#time-status').text(evt.data);
                        return;
                    }

                    if (typeof obj['state-changed'] != 'undefined') {
                        if (obj['state-changed'] == 'PLAYING') {
                            $(".play-pause").text('Pause');
                        }
                        if (obj['state-changed'] == 'PAUSED') {
                            $(".play-pause").text('Play');
                        }
                    }
                };

                ws.onclose = function(evt) {
                    $('#time-status').text("Server closed");
                    setTimeout(connecWs, 3000);
                };
            }
            $(document).ready(function() {
                connecWs();
                $("#next").click(function(e) {
                    e.preventDefault();
                    $.get("/next/");
                });

                $(".play-pause").click(function(e) {
                    e.preventDefault();
                    $.get("/pause/");
                });

                $("#prev").click(function(e) {
                    e.preventDefault();
                    $.get("/prev/");
                });
                
            });
        </script>
    </head>
    <body>
       <button id="prev">Prev</button>
       <button class="play-pause">Pause</button>
       <button id="next">Next</button>
       <code id="time-status"></code>
    </body>
</html>
