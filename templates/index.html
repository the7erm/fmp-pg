<!DOCTYPE html>
<html ng-app="fmpApp">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/favicon.ico">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="/static/js/bootstrap-3.3.5-dist/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="/static/js/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="/static/js/angular-ui-tree/angular-ui-tree.min.css">
        
        <script src="/static/js/jquery-2.0.3.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="static/js/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
        
        <script src="/static/js/angular.min.js"></script>
        <script src="/static/js/angular-route.min.js"></script>
        <script src="/static/js/angular-websocket.js"></script>
        <script src="/static/js/angular-sanitize.min.js"></script>
        <script src="/static/js/angular-cookies.min.js"></script> 
        <script src="/static/js/ui-bootstrap-tpls-0.13.4.min.js"></script>
        <script src="/static/js/angular-strap/angular-strap.min.js"></script>
        <script src="/static/js/angular-strap/angular-strap.tpl.min.js"></script>

        <script src="/static/js/angular-ui-tree/angular-ui-tree.min.js"></script>

        <script>window.ws_url = "ws://%(host)s/ws";</script>
        <script src="/static/js/fmp.js"></script>

        <style>
            #conneted {
                bottom:0px;
                position: absolute;
            }
            #time-status {
                float:right;
            }
            .yellow-star  {
                background-image: url("/static/images/star.hover.png");
                background-size: 30px 30px;
                background-repeat: no-repeat;
                min-height: 30px;
                min-width: 30px;
            }
            .red-no  {
                background-image: url("/static/images/no.star.png");
                background-size: 30px 30px;
                background-repeat: no-repeat;
                min-height: 30px;
                min-width: 30px;
            }
            .grey-no  {
                background-image: url("/static/imagesno.star.grey.png");
                background-size: 30px 30px;
                background-repeat: no-repeat;
                min-height: 30px;
                min-width: 30px;
            }
            .grey-star  {
                background-image: url("/static/images/star.grey.png");
                background-size: 30px 30px;
                background-repeat: no-repeat;
                min-height: 30px;
                min-width: 30px;
            }
            .question-mark-on {
                background-image: url("/static/images/question.mark.svg");
                background-size: 30px 30px;
                background-repeat: no-repeat;
                min-height: 30px;
                min-width: 30px;
            }
            .question-mark-off {
                background-image: url("/static/images/question.mark.grey.svg");
                background-size: 30px 30px;
                background-repeat: no-repeat;
                min-height: 30px;
                min-width: 30px;
            }
            
            body { font-size:2em !important; }
            .rating-div {
                padding:5px;
                font-size:1.80em;
            }
            code {
                color:black;
                background: #DDD;
                font-size: 0.7em;
            }
            .pad-badge {
                margin: 15px;
            }
            .reason {
                font-size: 0.6em;
            }
            ol.breadcrumb li a {

            }
            ol.breadcrumb li.active a {
                font-weight: bold;
                padding-left: 6px;
                padding-right: 6px;
                background: #DDD;
            }
            a.search-link {
                word-break: keep-all;
                color: black;
                border-bottom: 1px dashed #000;
            }
            a.search-link:visited {
                color: #555;
                border-bottom: 1px dashed #555;
            }
            a.search-link:hover {
                color: blue;
                border-bottom: 1px dashed blue;
                text-decoration: none;
            }

            .tree-node-content {
                padding:30px;
                background: #DDD;
                margin-bottom: 5px;
            }

        </style>
    </head>
    <body>
        <nav class="navbar navbar-fixed-top navbar-default" role="navigation" bs-navbar>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home">FMP</a>

            </div>
            
            <span class="visible-xs-inline badge pull-right pad-badge">xs</span>
            <span class="visible-sm-inline badge pull-right pad-badge">sm</span>
            <span class="visible-md-inline badge pull-right pad-badge">md</span>
            <span class="visible-lg-inline badge pull-right pad-badge">lg</span>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li data-match-route="/home*" ><a href="#/home">Home</a></li>
                <li data-match-route="/search*"><a href="#/search">Search</a></li>
                <li data-match-route="/listeners"><a href="#/listeners">Listeners</a></li>
              </ul>
              
            </div><!-- /.nav-collapse -->

        </nav><!-- /.navbar -->
        <br clear="all" />
        <br clear="all" />
        <div ng-view class="container-fluid"></div>
        <br clear="all" />
        <br clear="all" />
        <nav class="navbar navbar-fixed-bottom navbar-default " role="navigation" bs-navbar ng-controller="PlayerController">
            <form style="width:100%%;">
            <div class="btn-group btn-group-justified" role="group" aria-label="..." style="width:100%%;" >
                <button class="btn  navbar-btn" id="prev" ng-click="prev();" style="width:33%%;">Prev</button>
                <button style="width:33%%;" class="btn play-pause navbar-btn" ng-click="pause();">{{ PlayerData.collection.play_pause }}</button>
                <button style="width:33%%;"class="btn navbar-btn" ng-class="{'hidden':(!PlayerData.collection.iam),'btn-info':(PlayerData.votedToSkip(PlayerData.collection.iam))}" 
                    ng-click="PlayerData.voteToSkip(PlayerData.collection.iam)">Vote<span ng-if="(PlayerData.votedToSkip(PlayerData.collection.iam))">d</span> to skip <span ng-if="PlayerData.collection.seconds_left_to_skip&&PlayerData.votedToSkip(PlayerData.collection.iam)" class="badge">{{PlayerData.collection.seconds_left_to_skip}}</span></button>
            </div>
            </form>
        </nav>
    </body>
</html>
