<h3>Listeners</h3>
<div class="table-responsive">
	<table class="table table-hover table-striped">
		<thead>
			<tr>
				<th>uid</th>
				<th>uname</th>
				<th>admin</th>
				<th>listening</th>
			</tr>
		</thead>
		<tr ng-repeat="(key, data) in listeners">
			<td>{{data.uid}}</td>
			<td><button class="btn" ng-class="{'btn-info':data.listening}" ng-click="data.uiddata.listening=!!data.listening;set_listening(data.uid);">{{data.uname}}</button></td>
			<td><input type="checkbox" ng-model="data.admin" ng-change="set_admin(data.uid);"></td>
			<td><input type="checkbox" ng-model="data.listening" ng-change="set_listening(data.uid, true);"></td>
		</tr>
	</table>
</div>
