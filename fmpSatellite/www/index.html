<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- This policy allows everything (eg CSS, AJAX, object, frame, media, etc) except that
        * CSS only from the same origin and inline styles,
        * scripts only from the same origin and inline styles, and eval()
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic-rating/ionic-rating.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/ionic-rating/ionic-rating.js"></script>
    <script src="js/angular-websocket/angular-websocket.js"></script>
    <script src="www/lib/angular-touch/angular-touch.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script type="text/javascript">
      starterServices = angular.module('starter.services', []);
    </script>

    <script src="js/services/cache.js"></script>
    <script src="js/services/conductor.js"></script>
    <script src="js/services/config.js"></script>
    <script src="js/services/constants.js"></script>
    <script src="js/services/downloader.js"></script>
    <script src="js/services/ipscanner.js"></script>
    <script src="js/services/listeners.js"></script>
    <script src="js/services/player.js"></script>
    <script src="js/services/playlist.js"></script>
    <script src="js/services/preload.js"></script>
    <script src="js/services/socket.js"></script>
    <script src="js/services/storage.js"></script>
    <script src="js/services/sync.js"></script>
    <script src="js/services/utils.js"></script>
    <script src="js/services.js"></script>

  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <ion-footer-bar class="bar-stable" ng-controller="PlayerCtrl">
      <div class="button-bar">
        <a class="button button-clear" ng-click="prev()">
          <span class="icon ion-ios-skipbackward"></span>
        </a>
        <a class="button button-clear" ng-click="pause()">
          <span ng-if="playerState==FmpConstants.PLAYING" class="icon ion-ios-pause"></span>
          <span ng-if="playerState!=FmpConstants.PLAYING" class="icon ion-ios-play"></span>
        </a>
        <a class="button button-clear" ng-click="next()">
          <span class="icon ion-ios-skipforward"></span>
        </a>
      </div>
    </ion-footer-bar>
  </body>
</html>
