<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Player" icon-off="ion-ios-musical-note" icon-on="ion-ios-musical-notes" href="#/tab/player">
    <ion-nav-view name="tab-player"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Playlist" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/playlist" on-select="gotoAnchor(playing.id)">
    <ion-nav-view name="tab-playlist"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Listeners" icon-off="ion-ios-personadd-outline" icon-on="ion-ios-personadd" href="#/tab/listeners">
    <ion-nav-view name="tab-listeners"></ion-nav-view>
  </ion-tab>



  <!-- Chats Tab -->

  </ion-tab>
  -->
