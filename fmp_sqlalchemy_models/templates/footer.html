    
    </div>
    <div data-role="panel" id="left-panel" data-theme="b">
        {% include "panel-header.html" ignore missing %}
        <p>Tags for <strong><span class='playing-artist-title'></span></strong>:</p>
        <div class="playing-keywords"></div>
    </div><!-- /panel -->

    <div data-role="panel" id="right-panel" data-display="push" data-position="right" data-theme="b">
        {% include "panel-header.html" ignore missing %}
        <div class="containing-element">
          <label for="player-mode">Player Mode:</label>
          <select name="player-mode" id="player-mode" data-role="slider" data-mini="true">
            <option value="web">Web</option>
            <option value="remote" selected>Remote</option>
          </select>
        </div>
        <legend>Listeners</legend>
        <fieldset data-role="controlgroup">
            {% for user in listeners %}
                <input type="checkbox"
                       data-uid="{{user.uid}}"
                       name="checkbox-{{user.uid}}" 
                       id="checkbox-{{user.uid}}" 
                       class="web-listeners" 
                       {% if user.listening %} 
                            checked 
                       {% endif %} />
                <label for="checkbox-{{user.uid}}">{{user.uname}}</label>
            {% endfor %}
        </fieldset>
    </div><!-- /panel -->
    <div data-role="footer" data-theme="b" data-position="fixed">
        <div data-role="controlgroup" data-type="horizontal" style="text-align:center;">
            <a class='player-control' 
               href="/prev/" 
               data-theme="c" 
               data-role="button" 
               data-mini="true"
               data-action="prev"
               data-inline="true"><img src="/static/img/media-skip-backward.png"></a>
            <a class='player-control' 
                href="/pause/" 
                data-theme="c" 
                data-role="button" 
                data-mini="true" 
                data-action="pause"
                data-inline="true"><img class='playing-state-img' src="/static/img/media-playback-pause.png"></a>
            <a class='player-control' 
               href="/next/" 
               data-theme="c" 
               data-role="button" 
               data-mini="true" 
               data-inline="true"
               data-action="next"><img src="/static/img/media-skip-forward.png"></a>
        </div>
    </div>
</div>
<script src="/static/js/lib/fmp.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</body>
</html>
