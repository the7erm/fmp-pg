<html>
<head>
    <title>fmp - history</title>
    {% include "head.html"  ignore missing %}
</head>
<body>
    
    {% include "search-form.html" ignore missing %}

    <style>
        .file {
            border: 1px dotted #000;
            background: #DDD;
            margin:5px;
            padding:5px;
            color:#000;
        }
        
        .file:hover {
            background: #CCC;
            border: 1px solid #000;
        }
    </style>

    <div id="history"></div>
    <script type="text/javascript">
        $(document).bind('pageinit', function(){
            var historyView = new PagerView({
                el: "#history",
                collection: new HistoryCollection({{ results|safe }})
            }).render();
        });
    </script>
    <div data-role="footer" data-position="fixed" data-theme="d">
        <div id="footer_artist_title" class="float-left footer-artist-title"></div>
        <div id="player-control" class="float-right"></div>
    </div>
    {% include "js-templates.html" ignore missing %}
</body>
</html>
