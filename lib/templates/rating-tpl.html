<script type="text/html" id="tpl-rating">
<tr class="user-line" data-uid="<%= uid %>" data-fid="<%= fid %>">
    <td><%= uname %></td> 
    <td class="star-rating nowrap" data-fid="<%= fid %>" data-rating="<%= rating == 6 ? 0 : rating %>" data-uid="<%= uid %>" ></td>
    <td class="true_score_td"><% print (Math.round(true_score, 2)); %><% if (rating == 6) { %><br><b style='color:red;'><small>RATE ME</small></b><% } %></td>
</tr>
</script>
