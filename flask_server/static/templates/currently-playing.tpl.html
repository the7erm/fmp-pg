<h3>Currently Playing</h3>
<div ng-controller="CurrentlyPlayingCtrl">
    <div class='artist-title'>
        <span ng-repeat="a in playing_data.artists" ng-hide="!playing_data.artists">
            <a href="#/search/{{ a.artist }}">{{ a.artist }}</a><span ng-show="!$last">, </span>
        </span> <span ng-show="playing_data.artists.length > 0">-</span>
        <a href="#/search/{{ playing_data.title }}" ng-hide="!playing_data.title">{{ playing_data.title }}</a>
        <a href="#/search/{{ playing_data.basename }}" ng-hide="playing_data.title || playing_data.basename == '-missing-'">{{ playing_data.basename }}</a>
        <span ng-show="playing_data.basename == '-missing-'">{{ playing_data.artist_title }}</span>
        <small>
            -{{ playing_data.pos_data.left_str }} {{ playing_data.pos_data.pos_str }}/{{ playing_data.pos_data.dur_str }}
        </small>
    </div>
    <div class='ratings-box'>
        <span ng-repeat="rating in playing_data.ratings">
          {{rating.uname}} {{ rating.true_score | number : 2}}
          <div class="star-rating" star-rating rating-value="rating" data-max="6"></div>
        </span>
    </div>
</div>
