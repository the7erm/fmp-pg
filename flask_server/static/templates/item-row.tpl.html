<div style="border-top: 1px solid #000;">
  <div ng-hide="r.artists" ng-show="r.artists.length == 0">
      <a class="glyphicon glyphicon-info-sign item-info" data-template="/static/templates/popover.tpl.html" bs-modal="modal"></a>
      <a href="#/search/{{r.basename}}">{{r.basename}}</a>
      &nbsp;
  </div>
  <div ng-show="r.artists" ng-hide="r.artists.length == 0">
      <a class="glyphicon glyphicon-info-sign item-info" data-template="/static/templates/popover.tpl.html" bs-modal="modal"></a>
      <span ng-repeat="a in r.artists">
          <a href="#/search/{{a.artist}}">{{a.artist}}</a><span ng-show="!$last">, </span>
      </span> - 
      <a href="#/search/{{r.title}}" ng-show="r.title">{{r.title}}</a>
      <a href="#/search/{{r.basename}}" ng-hide="r.title">{{r.basename}}</a>
      &nbsp;
  </div>
  <div ng-hide="r.albums.length == 0">
      <span ng-repeat="a in r.albums">
          <a  href="#/search/{{a.album_name}}">{{a.album_name}}</a><span ng-show="!$last">, </span>
      </span>
      &nbsp;
  </div>
  <div  ng-hide="r.genres.length == 0">
      <span ng-repeat="g in r.genres">
          <a  href="#/search/{{g.genre}}">{{g.genre}}</a><span ng-show="!$last">, </span>
      </span>
      &nbsp;
  </div>
  <div>
      <span ng-repeat="rating in r.ratings" class="pull-left">
          {{rating.uname}} {{ rating.true_score | number : 2}}
          <div class="star-rating" star-rating rating-value="rating" data-max="6"></div>
      </span>
      &nbsp;
  </div>
  <div class="clearfix"></div>
  <div ng-hide="r.hide_cued">
      <button ng-show="r.cued" class="btn btn-primary" ng-click="uncue(r.fid)">Uncue</button>
      <button ng-hide="r.cued" class="btn btn-default" ng-click="cue(r.fid)">Cue</button>
      &nbsp;
  </div>
  <div class="clearfix"></div>
</div>
