<h1 id="timestamp-filter">Timestamp filter</h1>
<p>Takes in a unix timestamp and turns it into a human-readable relative time string, like &quot;5<br>minutes ago&quot; or &quot;just now&quot;.  </p>
<h3 id="parameters">Parameters</h3>
<p><strong>time</strong><br>Type: <code>Unix timestamp</code><br>The time to format  </p>
<h3 id="returns">Returns</h3>
<p>Type: <code>String</code><br>Formatted string  </p>
