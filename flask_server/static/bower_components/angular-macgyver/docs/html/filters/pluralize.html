<h1 id="pluralize">Pluralize</h1>
<p>Pluralizes the given string. It&#39;s a simple proxy to the pluralize function on util.  </p>
<h3 id="parameters">Parameters</h3>
<p><strong>string</strong><br>Type: <code>String</code><br>Noun to pluralize  </p>
<p><strong>count</strong><br>Type: <code>Integer</code><br>The numer of objects  </p>
<p><strong>includeCount</strong><br>Type: <code>Boolean</code><br>To include the number in formatted string  </p>
<h3 id="returns">Returns</h3>
<p>Type: <code>String</code><br>Formatted plural  </p>
