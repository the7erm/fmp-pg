<h1 id="spinner">Spinner</h1>
<p>A directive for generating spinner  </p>
<h3 id="parameters">Parameters</h3>
<p><strong>mac-spinner-size</strong><br>Type: <code>Integer</code><br>The size of the spinner (default 16)  </p>
<p><strong>mac-spinner-z-index</strong><br>Type: <code>Integer</code><br>The z-index (default inherit)  </p>
<p><strong>mac-spinner-color</strong><br>Type: <code>String</code><br>Color of all the bars (default #2f3035)  </p>
