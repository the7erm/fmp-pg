    <div data-role="header" data-position="fixed" data-theme="d" style="max-height:60px;">
        <form method="get" action="/search" data-ajax="false">
        <table border="0" width="100%" style="padding:0px;">
            <tr><td style="width:80%;"><input type="search" name="q" value="{{q}}" placeholder="Search by artist, filename, genre and album name (Leave blank for everything)" id="search-field" style="width:100%;"></td>
                <td>
                    <select name="f" data-inline="true">
                        <option value="all"
                            {% if filter_by != "any": %}
                                selected="selected"
                            {% endif %}
                        >All&nbsp;</option>
                        <option value="any" 
                            {% if filter_by == "any": %}
                                selected="selected"
                            {% endif %}
                        >Any&nbsp;</option>
                    </select>
                </td>
                <td nowrap>
                    <input type="submit" value="Search" data-icon="search" data-inline="true" data-iconpos="notext">
                    <a href="/" data-role="button" data-ajax="false" data-inline="true" data-icon="home" data-iconpos="notext">Home</a>
                </td>
            </tr>
        </table>
        <input type="hidden" name="s" value="0">
        </form>
    </div>
