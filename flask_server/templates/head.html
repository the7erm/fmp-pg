    <script type="text/javascript">
        jQuery.fx.off = true;
        $.mobile.ajaxEnabled = false;
        $(document).bind('pageinit', function(){
            $.fx.off = true;
            $.mobile.ajaxEnabled = false;
            var blacklist = { 
                tapToggleBlacklist: ".star-rating, "+
                                    "img, "+
                                    "a, "+
                                    "button, "+
                                    "input, "+
                                    "select, "+
                                    "textarea, "+
                                    ".ui-header-fixed, "+
                                    ".ui-footer-fixed, "+
                                    ".ui-grid-d, "+
                                    ".ui-popup-screen, "+
                                    ".ui-popup, "+
                                    "#footer" 
            };
            $("[data-role=header]").fixedtoolbar(blacklist);
            $("[data-role=footer]").fixedtoolbar(blacklist);

            $( "#search-field" ).on( "listviewbeforefilter", function ( e, data ) {
                var $ul = $( this ),
                    $input = $( data.input ),
                    value = $input.val(),
                    html = "";
                $ul.html( "" );
                if ( value ) {
                    $ul.html( "<li><div class='ui-loader'><span class='ui-icon ui-icon-loading'></span></div></li>" );
                    $ul.listview( "refresh" );
                    $.ajax({
                        url: "/kw",
                        dataType: "jsonp",
                        crossDomain: true,
                        data: {
                            q: $input.val()
                        }
                    })
                    .then( function ( response ) {
                        $ul.html("");
                        $.each( response, function ( i, val ) {
                            var ent_val = val.replace("<", "&lt;")
                                             .replace(">", "&gt;")
                                             .replace('"', "&quot;"),
                                li = '<li data-filtertext="'+ent_val+'"><a href="/search/?q='+encodeURIComponent(val)+'">'+ent_val+'</a></li>';
                            html += li;
                            $ul.append(li);
                        });
                        
                        $ul.listview( "refresh" );
                        $ul.trigger( "updatelayout");
                    });
                }
            });
            /*
            $("[data-role=header]").fixedtoolbar({ disablePageZoom: false });
            $("[data-role=footer]").fixedtoolbar({ disablePageZoom: false }); */
        });
    </script>
